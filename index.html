<!DOCTYPE html>
<html>

<head>
    <title>JS course</title>
</head>

<body>

    <h1 id="title">
        Title
    </h1>
    <p>Price:</p>
    <input id="amount" type="number" value="20" />
    <button type="button" onclick="clickMe();">
        Click Here
    </button>
</body>
<script>
    var clickMe = function() {
        var input = document.getElementById("amount");
        var amount = Number(input.value);
        if (isNaN(amount)) {
            alert("Error!!!Please input number!")
        } else {
            
            var tax = 5;
            var totle = amount + tax;
            alert(totle);
        }
    }

</script>

</html>
